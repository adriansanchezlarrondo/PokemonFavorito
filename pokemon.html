<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Favorito</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 20px;
        background-color: rgba(63, 157, 251, 0.638);
      }
      .container {
        text-align: center;
        margin: 20px;
      }
      .pokemon-img {
        width: 350px;
      }
      .menu {
        list-style: none;
      }
      strong {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mi Pokémon Favorito: Magikarp</h1>
      <img
        src="https://static.pokemonpets.com/images/monsters-images-300-300/2129-Shiny-Magikarp.webp"
        alt="Magikarp"
        class="pokemon-img"
      />
      <p><strong>Nombre:</strong> Magikarp</p>
      <p>
        <strong>Características:</strong>
      </p>
      <ul class="menu">
        <li>Generación: Primera</li>
        <li>Tipo: Agua</li>
        <li>Color: Rojo</li>
      </ul>
      <p>
        <strong>Por qué me gusta:</strong> Me gusta porque me parece gracioso y
        tiene un ataque que no hace nada hasta que evolucione.
      </p>
    </div>
  </body>
</html>
